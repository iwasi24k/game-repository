name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get diff
        run: |
          git fetch origin main
          git diff origin/main...HEAD > diff.txt

      - name: AI Review (placeholder)
        run: |
          echo "=== AI Review Result ==="
          cat diff.txt
